<!doctype html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="landing.css" rel="stylesheet">
</head>
<body>
	<main class="form-room">
		<form action="/" method="post">
			<div class="mb-3">
			  <label for="width" class="form-label">Width</label>
			  <input type="range" class="form-range" min="40" max="80" step="1" value="40" name="width">
			</div>
			<div class="mb-3">
			  <label for="height" class="form-label">Height</label>
			  <input type="range" class="form-range" min="40" max="80" step="1" value="40" name="height">
			</div>
			<button class="w-100 btn btn-lg btn-primary" type="submit">Play</button>
		</form>
	</main>
	<script src="bootstrap.bundle.min.js"></script>
</body>
</html>

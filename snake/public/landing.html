<!doctype html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snake!</title>
  <!-- Bootstrap CSS -->
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="landing.css" rel="stylesheet">
  <link rel="icon" href="/images/favicon.ico">
</head>
<body>
	<main class="form-room">
		<form action="/" method="post">
			<div class="mb-3">
			  <label for="width" class="form-label">Width — <span id="widthValue">32</span></label>
			  <input type="range" class="form-range" min="20" max="60" step="1" value="32" name="width" id="width">
			</div>
			<div class="mb-3">
			  <label for="height" class="form-label">Height — <span id="heightValue">16</span></label>
			  <input type="range" class="form-range" min="16" max="60" step="1" value="16" name="height" id="height">
			</div>
			<div class="mb-3">
			  <label for="height" class="form-label">Food — <span id="numFoodValue">3</span></label>
			  <input type="range" class="form-range" min="1" max="10" step="1" value="3" name="numFood" id="numFood">
			</div>
			<div class="mb-3">
			  <label for="height" class="form-label">Obstacles — <span id="numObstaclesValue">5</span></label>
			  <input type="range" class="form-range" min="0" max="15" step="1" value="5" name="numObstacles" id="numObstacles">
			</div>
			<div class="mb-3">
			  <label for="height" class="form-label">Bonus chance — <span id="bonusChanceValue">0.3</span></label>
			  <input type="range" class="form-range" min="0" max="1" step="0.1" value="0.3" name="bonusChance" id="bonusChance">
			</div>
			<div class="mb-3">
			  <label for="height" class="form-label">Bonus time — <span id="bonusTimeValue">30</span></label>
			  <input type="range" class="form-range" min="30" max="60" step="1" value="30" name="bonusTime" id="bonusTime">
			</div>
			<div class="mb-3">
			  <label for="height" class="form-label">Game speed — <span id="fpsValue">10</span></label>
			  <input type="range" class="form-range" min="5" max="20" step="1" value="10" name="fps" id="fps">
			</div>
			<button class="w-100 btn btn-lg btn-primary" type="submit">Play</button>
		</form>
	</main>
	<script src="bootstrap.bundle.min.js"></script>
	<script type="module">
		function addInputListener(inputName) {
			let slider = document.getElementById(inputName)
			let labelValue = document.getElementById(inputName + 'Value')
			slider.addEventListener('input', () => labelValue.innerHTML = slider.value)
		}
		addInputListener('width')
		addInputListener('height')
		addInputListener('numFood')
		addInputListener('numObstacles')
		addInputListener('bonusChance')
		addInputListener('bonusTime')
		addInputListener('fps')
	</script>
</body>
</html>
